<h1>Despliegue de un servicio en la nube</h1>
<p>El despliegue cloud es el proceso de implementar una aplicación en uno o más modelos de alojamiento que utilizan la nube, como software como servicio (SaaS), plataforma como servicio (PaaS) y/o infraestructura como servicio (IaaS).</p>
